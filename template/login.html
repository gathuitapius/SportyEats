<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        /* Add some basic styling to center the form */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 300px;
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #333;
        }

        /* Style the form input fields and button */
        input{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        /* Style the button on hover */
        button:hover {
            background-color: #45a049;
        }

        /* Style the links for registration and password recovery */
        .register-link, .forgot-password-link {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/" method="post">
            <label id="username"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" required>

            <label id="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p class="register-link">Don't have an account? <a href="/register">Register</a></p>
        <p class="forgot-password-link"><a href="#">Forgot Password?</a></p>
    </div>
</body>
</html>
